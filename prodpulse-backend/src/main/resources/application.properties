# ==============================================
# SERVER CONFIGURATION
# ==============================================
server.port=8080

# Groq API Configuration
spring.ai.openai.api-key=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
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.chat.options.model=llama-3.3-70b-versatile
spring.ai.openai.chat.options.temperature=0.3
spring.ai.openai.chat.options.max-tokens=2000

# ==============================================
# DATABASE CONFIGURATION (MySQL)
# ==============================================
# Local: jdbc:mysql://localhost:3306/prodpulse
# Railway: ${DATABASE_URL}
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/prodpulse?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================
# JPA/HIBERNATE CONFIGURATION
# ==============================================
# Options: update, create, create-drop, validate, none
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Serve static resources
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# ==============================================
# CORS CONFIGURATION
# ==============================================
# Allow frontend to call API
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://127.0.0.1:3000,https://prodpulse.netlify.app}

# ==============================================
# RATE LIMITING CONFIGURATION
# ==============================================
app.rate-limit.max-requests=${RATE_LIMIT_MAX:10}
app.rate-limit.window-hours=${RATE_LIMIT_WINDOW:24}

# ==============================================
# LOGGING CONFIGURATION
# ==============================================
logging.level.root=INFO
logging.level.com.prodpulse=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ==============================================
# DISABLE SPRING AI RETRY
# ==============================================
spring.ai.retry.max-attempts=1

# ==============================================
# APPLICATION PROPERTIES
# ==============================================
spring.application.name=ProdPulse Backend